
services:
  postgres:
    image: postgres:15-alpine
    container_name: bazaary-postgres
    environment:
      POSTGRES_USER: bazaary
      POSTGRES_PASSWORD: bazaary_secret
      POSTGRES_DB: bazaary_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bazaary"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: bazaary-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: bazaary
      MONGO_INITDB_ROOT_PASSWORD: bazaary_secret
      MONGO_INITDB_DATABASE: bazaary_catalog
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bazaary-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: bazaary-minio
    environment:
      MINIO_ROOT_USER: bazaary
      MINIO_ROOT_PASSWORD: bazaary_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: bazaary-meilisearch
    environment:
      MEILI_MASTER_KEY: bazaary_search_key
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
  meilisearch_data:

networks:
  default:
    name: bazaary-network
